<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">ShopSmart</h1>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html" class="cart-link">Cart (0)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="hero">
    <div class="container">
      <h2>Find Your Perfect Style</h2>
      <p>Explore the latest trends in fashion, electronics, and more.</p>
      <a href="#products" class="btn">Shop Now</a>
    </div>
  </section>

  <section class="products" id="products">
    <div class="container">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/300" alt="Product 1">
          <h3>Product 1</h3>
          <p class="price">$49.99</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300" alt="Product 2">
          <h3>Product 2</h3>
          <p class="price">$79.99</p>
          <button class="btn">Add to Cart</button>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/300" alt="Product 3">
          <h3>Product 3</h3>
          <p class="price">$29.99</p>
          <button class="btn">Add to Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ShopSmart. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
