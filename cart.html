<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart - ShopSmart</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <h1 class="logo">ShopSmart</h1>
      <nav class="nav">
        <ul class="nav-list">
          <li><a href="index.html">Home</a></li>
          <li><a href="index.html#products">Products</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="cart.html" class="cart-link">Cart (<span id="cart-count">0</span>)</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <section class="cart">
    <div class="container">
      <h2>Your Cart</h2>
      <div id="cart-grid" class="cart-grid">
        <div class="cart-items" id="cart-items">
          <p>Your cart is empty.</p>
        </div>
        <div class="cart-summary">
          <h3>Summary</h3>
          <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
          <p><strong>Shipping:</strong> Free</p>
          <p><strong>Total:</strong> $<span id="total">0.00</span></p>
          <button id="checkout-btn" class="btn checkout-btn" disabled>Checkout</button>
          <button id="clear-cart-btn" class="btn clear-cart-btn" disabled>Clear Cart</button>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 ShopSmart. All Rights Reserved.</p>
    </div>
  </footer>

  <script src="cart.js"></script>
</body>
</html>
